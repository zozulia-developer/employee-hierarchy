{% extends "base.html" %}

{% block title %}Update Employee{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="mt-5 mb-4">Update Employee</h1>
    <form method="post" class="mb-5">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock content %}
